// üëâ CHALLENGE 1 - Integers
class Integers {
  constructor(...integers) {
    this.ints = integers;
  }

  getAll() {
    return this.ints;
  }

  getEvens() {
    return this.ints.filter(num => num % 2 === 0);
  }

  getNegatives() {
    return this.ints.filter(num => num < 0);
  }

  getAllSquared() {
    return this.ints.map(num => num ** 2);
  }

  pop() {
    return this.ints.pop();
  }

  push(num) {
    this.ints.push(num);
    return this.ints;
  }

  getEveryNth(n) {
    return this.ints.filter((_, index) => index % n === 0);
  }

  getAllReversed() {
    return this.ints.slice().reverse();
  }
}


// üëâ CHALLENGE 2 - NerfGun
class NerfGun {
  constructor(totalProjectiles) {
    this.maxCapacity = totalProjectiles;
    this.currentCapacity = totalProjectiles;
    this.safetyOn = true;
  }

  shoot() {
    if (this.currentCapacity > 0 && !this.safetyOn) {
      this.currentCapacity--;
      return "Bang!";
    } else {
      return "Click!";
    }
  }

  reload(number) {
    if (typeof number !== "number" || number <= 0) {
      return "Error reloading!";
    } else {
      this.currentCapacity = Math.min(this.maxCapacity, this.currentCapacity + number);
      return `${this.currentCapacity} projectiles left!`;
    }
  }

  toggleSafety() {
    this.safetyOn = !this.safetyOn;
    return this.safetyOn ? "Safety enabled!" : "Safety disabled!";
  }
}

// üëâ CHALLENGE 3 - EBook
class EBook {
  constructor(text, pageSize) {
    this.text = text;
    this.pageSize = pageSize;
    this.currentPage = 0;
  }

  next() {
    const nextPage = this.text.slice(this.currentPage, this.currentPage + this.pageSize);
    this.currentPage += this.pageSize;
    return nextPage.length > 0 ? nextPage : null;
  }
}

// üëâ CHALLENGE 4 - AntFarm
class AntFarm {
  constructor(...antNames) {
    this.ants = antNames.map(name => ({ name, health: 100 }));
  }

  work() {
    if (this.ants.length === 0) {
      return "No ants here. Did you work them to death?";
    }

    this.ants.forEach(ant => {
      ant.health -= 20;
    });

    this.ants = this.ants.filter(ant => ant.health > 0);

    const antNumber = this.ants.length;
    return `${antNumber} ant${antNumber !== 1 ? 's' : ''} starting work!`;
  }

  feed(name) {
    const foundAnts = this.ants.filter(ant => ant.name === name);

    if (foundAnts.length === 0) {
      return `${name} not found!`;
    }

    foundAnts.forEach(ant => {
      ant.health += 15;
    });

    return "Yum!";
  }
}
